<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" /> 
    <link rel="stylesheet" href="./font/weather-icons.min.css" />
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="navbar">
            <i class="wi wi-cloudy weatherMenu"></i>
        </div>

        <div class="currentWeather">
            <div class="currentTemp">
                <div class="mainStats">
                    <input class="addLocation" type="search" placeholder="Search For Location" />

                    <div class="currentGeo">
                    </div>
    
                    <div class="currentTempInfo">
                        <i></i>
    
                        <div class="tempNum">
                        </div>
                    </div>
    
                    <div class="climate">
                        <div class="climate-icons">
                            <i class="wi wi-windy climate-icon"></i>
                            <i class="wi wi-rain climate-icon"></i>
                            <i class="wi wi-humidity climate-icon"></i>
                            <i class="wi wi-cloudy climate-icon"></i>
                        </div>
        
                        <div class="climate-stats">
                            <h6 class="windSpeed"></h6> 
                            <h6 class="rainVolume"></h6>
                            <h6 class="humidity"></h6>
                            <h6 class="cloudiness"></h6>
                        </div>
                    </div>
                </div>

                <div class="otherStats">

                </div>
            </div>

            <div class="dailyContainer">
                <h4>Today's Forecast</h4>

                <div class="dailyForecast">
                </div>
            </div>
        </div>

        <div class="forecastContainer">
            <h2>Weekly Forecast</h2>

            <div class="forecastWeather">
            </div>
        </div>
    </div>
    <script type="module" src="scripts/script.js"></script> 
</body>
</html>
