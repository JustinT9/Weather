<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" /> 
    <link rel="stylesheet" href="./font/weather-icons.min.css" />
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="currentWeather">
            
            <div class="currentTemp">
                <h1>Scotch Plains, NJ</h1>
                <h3>Monday, November 17th</h3>

                <div class="currentTempInfo">
                    <i class="wi wi-day-sunny weather-icon"></i>

                    <div class="tempNum">
                        <h1>99</h1>

                        <h6>69 / 100</h6>
                    </div>

                    <div class="climate">
                        <div class="climate-icons">
                            <i class="wi wi-windy climate-icon"></i>
                            <i class="wi wi-rain climate-icon"></i>
                            <i class="wi wi-humidity climate-icon"></i>
                            <i class="wi wi-cloudy"></i>
                        </div>
        
                        <div class="climate-stats">
                            <h6 class="first">5 mph</h6> 
                            <h6 class="second">5 mm</h6>
                            <h6 class="third">30%</h6>
                            <h6 class="fourth">23%</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="currentForecast">
            </div>
        </div>

        <div class="forecastWeather">
            <div class="forecastDay">
            </div>

            <div class="forecastIcon">
            </div>

            <div class="forecastTemps">
            </div>
        </div>
    </div>
    <script type="module" src="scripts/script.js"></script> 
</body>
</html>
