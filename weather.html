<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" /> 
    <link rel="stylesheet" href="./font/weather-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome.css" />
    <link rel="stylesheet" href="./assets/css/brands.css" />
    <link rel="stylesheet" href="./assets/css/solid.css" /> 
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html"><i id="mainMenu" class="fa-solid fa-bars weatherMenu"></i></a>
            <i id="weatherMenu" class="fa-solid fa-cloud weatherMenu"></i>
            <i id="mapMenu" class="fa-regular fa-map weatherMenu"></i>
            <i class="fa-regular fa-gear weatherMenu"></i>
            <i class="fa-solid fa-location-dot weatherMenu"></i>
        </div>
        
        <div class="currentWeather">
            <div class="currentTemp">
                <div class="mainStats">
                    <form class="inputWrapper">
                        <input class="addLocation" type="search" placeholder="City, State..." />
                    </form>

                    <div class="header">
                        <div class="currentGeo">
                            <h1></h1>
                            <h3></h3>
                        </div>

                        <div class="metrics">
                            <i class="wi wi-fahrenheit metric-icon"></i> | 
                            <i class="wi wi-celsius metric-icon"></i>
                        </div>
                    </div>

                    <div class="currentTempInfo">
                        <i></i>

                        <div class="tempNum">
                            <h1></h1>
                            <h6></h6>
                        </div>
                    </div>

                    <div class="climate">
                        <div class="climate-stat">
                            <i class="wi wi-windy climate-icon"></i>
                            <h6 class="windSpeed"></h6> 
                        </div>

                        <div class="climate-stat">
                            <i class="wi wi-rain climate-icon"></i>
                            <h6 class="rainVolume"></h6>
                        </div>

                        <div class="climate-stat">
                            <i class="wi wi-humidity climate-icon"></i>
                            <h6 class="humidity"></h6>
                        </div>

                        <div class="climate-stat">
                            <i class="wi wi-cloudy climate-icon"></i>
                            <h6 class="cloudiness"></h6>
                        </div>
                    </div>
                </div>

                <div class="otherStats">
                    <h4>Today's Highlights</h4>

                    <div class="currentHighlights">
                        <div class="topHalf">
                            <div class="feelslike"> 
                                <i class="wi wi-thermometer"> Feels Like</i>
                                <h4></h4>
                            </div>    

                            <div class="visible">
                                <i class="wi wi-horizon"> Visibility</i>
                                <h4></h4>
                            </div>
                        </div>

                        <div class="botHalf">
                            <div class="sunrise"> 
                                <i class="wi wi-sunrise"> Sunrise</i>
                                <h4></h4>
                            </div>

                            <div class="sunset"> 
                                <i class="wi wi-sunset"> Sunset</i>
                                <h4></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dailyContainer">
                <h4>Today's Forecast</h4>

                <div class="dailyForecast">
                </div>
            </div>
        </div>

        <div class="forecastContainer">
            <h2>Weekly Forecast</h2>

            <div class="forecastWeather">
            </div>
        </div>
    </div>
    <script type="module" src="scripts/script.js"></script> 
</body>
</html>
